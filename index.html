<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/accessible-autocomplete.min.css"/>
    <link href="styles.css" rel="stylesheet">

    <title>War of the Visions Farming Story Materials Calculator</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top d-flex flex-column flex-md-row align-items-center px-md-4">
      <h1 class="navbar-brand mr-md-auto">War of the Visions Farming Story
        Materials Calculator</h1>

      <a class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/WotVCalculator">
        <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy me a coffee">
        <span style="margin-left:15px;font-size:19px !important;">Buy me a coffee</span>
      </a>
    </nav>

    <main role="main" class="container">
      <div>
        <form>
          <label for="materials">Enter the name of the materials needed one at a
            time and then click submit.</label>
          <div class="row mb-3">
            <div class="autocomplete-wrapper col-md-6 col-sm-6 col-6">
              <select name="materials" id="materials">
                <option value="">Select a material</option>
              </select>
            </div>

            <div class="col-md-6 col-sm-6 col-6">
              <button type="button" class="btn btn-outline-primary btn-add">Add Material</button>
            </div>
          </div>

          <div class="row materials-list mb-3"></div>

          <div class="row">
            <div class="col-md-6 col-sm-6 col-6">
              <button type="button" class="btn btn-primary btn-lg btn-calculate">Load Story Quests</button>
            </div>
            <div class="col-md-6 col-sm-6 col-6">
              <button type="button" class="btn btn-primary btn-clear-all">Clear All Selected</button>
            </div>
          </div>
        </form>
      </div>

      <hr class="mb-4">

      <div class="feedback"></div>

      <div class="story-quest-list table-responsive">

        <table class="table table-striped table-hover table-sm">
          <thead>
            <tr>
              <th scope="col">Story Name</th>
              <th scope="col">#</th>
              <th scope="col">Matching</th>
              <th scope="col">All</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>

      </div>

    </main><!-- /.container -->


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="lib/accessible-autocomplete.min.js"></script>

    <script src="scripts.js"></script>
  </body>
</html>
